######## ports
redir-port: 9797
tproxy-port: 9898

mixed-port: 8486

######## basics
mode: rule
allow-lan: true

log-level: warning

######## web ui
external-controller: :9090
external-ui: metacubexd
secret: 998486
profile:
  store-selected: true
  store-fake-ip: true

######## tun
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53

######## dns
dns:
  enable: true
  listen: :53
  enhanced-mode: fake-ip
  fake-ip-range: 16.0.0.1/8

