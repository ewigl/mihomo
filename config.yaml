######## ports
redir-port: 9797
tproxy-port: 9898

mixed-port: 8486

######## basics
mode: rule
allow-lan: true

log-level: warning

find-process-mode: always

######## web ui
external-controller: :9090
# external-ui: metacubexd
external-ui: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
secret: 998486
profile:
  store-selected: true
  store-fake-ip: true

######## tun
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53

######## dns
dns:
  enable: true
  listen: :53
  enhanced-mode: fake-ip
  fake-ip-range: 16.0.0.1/8

######## anchors in proxy groups
all-proxies-anchor: &all-proxies-anchor
  type: select
  include-all: true

default-proxies-anchor: &default-proxies-anchor
  type: select
  include-all: true
  proxies: [🚀 默认, 美国, 台湾, 香港, 狮城, 日本, DIRECT]

######## proxy groups
proxy-groups:
  # Default
  - name: 🚀 默认
    <<: *all-proxies-anchor
    proxies: [美国, 台湾, 香港, 狮城, 日本]

  # Regions
  - name: 美国
    icon: https://flagicons.lipis.dev/flags/1x1/us.svg
    <<: *all-proxies-anchor
    filter: "US|🇺🇸|美国"

  - name: 台湾
    icon: https://flagicons.lipis.dev/flags/1x1/cn.svg
    <<: *all-proxies-anchor
    filter: "TW|🇨🇳|🇹🇼|台湾"

  - name: 香港
    icon: https://flagicons.lipis.dev/flags/1x1/hk.svg
    <<: *all-proxies-anchor
    filter: "HK|🇭🇰|香港"

  - name: 狮城
    icon: https://flagicons.lipis.dev/flags/1x1/sg.svg
    <<: *all-proxies-anchor
    filter: "SG|🇸🇬|新加坡|狮城"

  - name: 日本
    icon: https://flagicons.lipis.dev/flags/1x1/jp.svg
    <<: *all-proxies-anchor
    filter: "JP|🇯🇵|日本"

  # Services
  - name: Bahamut
    icon: https://i2.bahamut.com.tw/favicon.svg
    <<: *all-proxies-anchor
    # use 台湾 by default
    proxies: [台湾, 🚀 默认, 美国, 香港, 狮城, 日本, DIRECT]

  - name: EHentai
    icon: https://e-hentai.org/favicon.ico
    <<: *all-proxies-anchor
    # use 美国 by default
    proxies: [美国, 🚀 默认, 台湾, 香港, 狮城, 日本, DIRECT]

  - name: Google
    icon: https://google.com/favicon.ico
    <<: *default-proxies-anchor

  - name: Microsoft
    icon: https://microsoft.com/favicon.ico?v2
    <<: *default-proxies-anchor

  - name: Netflix
    # icon: https://netflix.com/favicon.ico
    icon: https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico
    <<: *default-proxies-anchor

  - name: Nikke
    icon: https://nikke-en.com/favicon.ico
    <<: *default-proxies-anchor

  - name: Spotify
    icon: https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico
    # icon: https://open.spotifycdn.com/cdn/images/icons/Spotify_256.17e41e58.png
    <<: *default-proxies-anchor

  - name: SteamCN
    icon: https://store.steampowered.com/favicon.ico
    <<: *all-proxies-anchor
    # use DIRECT by default
    proxies: [DIRECT, 🚀 默认, 美国, 台湾, 香港, 狮城, 日本]

  - name: Telegram
    icon: https://telegram.org/img/favicon.ico
    <<: *default-proxies-anchor

  - name: YouTube
    icon: https://gstatic.com/youtube/img/branding/favicon/favicon_144x144_v2.png
    <<: *default-proxies-anchor

######## proxy providers
proxy-providers:
  Local:
    type: file
    path: ./proxies/Local.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 7200

  # Subscription:
  #   type: http
  #   # your subscription url here
  #   url: https://your.subscription.url
  #   path: ./proxies/Subscription.yaml
  #   health-check:
  #     enable: true
  #     url: http://www.gstatic.com/generate_204
  #     interval: 7200

######## rule providers
rule-anchor:
  domain: &domain { type: http, interval: 86400, behavior: domain, format: mrs }
  cidr: &cidr { type: http, interval: 86400, behavior: ipcidr, format: mrs }

rule-providers:
  # Custom Local Rules
  custom-direct:
    type: file
    behavior: domain
    path: ./custom-rules/direct.yaml

  custom-proxy:
    type: file
    behavior: domain
    path: ./custom-rules/proxy.yaml

  custom-reject:
    type: file
    behavior: domain
    path: ./custom-rules/reject.yaml

  # Meta Rules https://github.com/MetaCubeX/meta-rules-dat/blob/meta/geo/geosite
  # Domain Rules
  apple:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/apple.mrs"

  bahamut:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/bahamut.mrs"

  cn:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs"

  ehentai:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/ehentai.mrs"

  google:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.mrs"

  icloud:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/icloud.mrs"

  microsoft:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/microsoft.mrs"

  netflix:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/netflix.mrs"

  nikke:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/nikke.mrs"

  private:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs"

  spotify:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/spotify.mrs"

  steam@cn:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/steam@cn.mrs"

  telegram:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/telegram.mrs"

  youtube:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/youtube.mrs"

  # CIDR Rules
  cncidr:
    <<: *cidr
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs"

  privatecidr:
    <<: *cidr
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/private.mrs"

  telegramcidr:
    <<: *cidr
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat//meta/geo/geoip/telegram.mrs"

rules:
  # Custom Local Rules
  - RULE-SET,custom-reject,REJECT
  - RULE-SET,custom-direct,DIRECT
  - RULE-SET,custom-proxy,🚀 默认
  # Meta Domain
  # Reject
  #
  # Direct
  - RULE-SET,apple,DIRECT
  - RULE-SET,cn,DIRECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,private,DIRECT
  # Proxy
  #
  # Selectable
  - RULE-SET,bahamut,Bahamut
  - RULE-SET,ehentai,EHentai
  # Google
  - RULE-SET,youtube,YouTube
  - RULE-SET,google,Google
  #
  - RULE-SET,microsoft,Microsoft
  - RULE-SET,netflix,Netflix
  - RULE-SET,nikke,Nikke
  - RULE-SET,spotify,Spotify
  - RULE-SET,steam@cn,SteamCN
  - RULE-SET,telegram,Telegram
  # Meta CIDR
  ## Reject
  #
  # Direct
  - RULE-SET,cncidr,DIRECT,no-resolve
  - RULE-SET,privatecidr,DIRECT,no-resolve
  # Proxy
  #
  # Selectable
  - RULE-SET,telegramcidr,Telegram,no-resolve
  # Others
  - MATCH,🚀 默认
